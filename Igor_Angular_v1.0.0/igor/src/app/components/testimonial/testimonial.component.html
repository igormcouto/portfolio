<section class="bg-half-100 testimonial-section" id="testimonial">
    <div class="container">

        <div class="row align-items-center">
            <div class="col-xxl-12 text-center">
                <div class="title-section">
                    <h1 class="title-sub-heading mb-20">testimonial</h1>
                    <h2 class="title-main-heading mb-50">Clients feedback</h2>
                </div>
            </div>
        </div>

        <div class="row gy-4">
            <div class="col-xxl-12">
                <div class="testimonials-slider">
                    <div class="swiper testimonials position-relative align-items-center justify-content-center">
                        <swiper-container [config]="swiperConfig" class="swiper-wrapper" init="false">
                            @for (item of testimonial; track $index) {
                            <swiper-slide class="swiper-slide testimonial-slide">
                                <div class="mt-3">
                                    <div class="align-items-center gap-3">
                                        <img [src]="item.image" class="img-fluid rounded-circle"
                                            alt="Client Image">
                                    </div>
                                    <p>{{item.testimonial}}
                                    </p>
                                    <h3 class="client-name">{{item.name}}</h3>
                                    <h4 class="client-role">{{item.role}}</h4>
                                </div>
                            </swiper-slide>
                            }
                        </swiper-container>
                    </div>

                    <div class="hidden lg:block z-10">
                        <div class="btn-swiper slider-next">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-arrow-right">
                                <path d="M5 12h14" />
                                <path d="m12 5 7 7-7 7" />
                            </svg>
                        </div>

                        <div class="btn-swiper slider-prev">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="lucide lucide-arrow-left">
                                <path d="m12 19-7-7 7-7" />
                                <path d="M19 12H5" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- End container -->
</section>
