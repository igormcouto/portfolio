<section class="bg-half-100 work-section" id="work">
    <div class="container">

        <div class="row align-items-center">
            <div class="col-xxl-12 text-center">
                <div class="title-section">
                    <h1 class="title-sub-heading mb-20">Portf√≥lio</h1>
                    <h2 class="title-main-heading mb-40">Meus trabalhos</h2>
                </div>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-xxl-12"><!-- Start Col -->
                <div class="filters-group mb-5">
                    <ul class="container-filter list-inline filter-options text-center">
                        <li class="list-inline-item categories" [class.active]="selectedGroup === 'all'"
                            (click)="filterGroup('all')">Todos</li>
                        <li class="list-inline-item categories" [class.active]="selectedGroup === 'development'"
                            (click)="filterGroup('development')">Desenvolvido</li>
                    </ul>
                </div>
            </div><!-- End col -->
        </div>

        <div id="gallery-wrapper" class="row projects-wrapper gy-4">
            @for (item of filteredItems; track $index) {
            <div class="col-lg-4 col-md-6 col-12 picture-item" data-groups='["branding"]'>
                <div class="work-container position-relative d-block overflow-hidden rounded">
                    <div class="card-body p-0">
                        <img [src]="item.imgSrc" class="img-fluid" [alt]="item.altText">
                        <div class="overlay-work bg-dark"></div>
                        <div class="content">
                            <h5 class="mb-3"><a class='content-title' [href]="item.link">{{ item.title }}</a></h5>
                            <h6 class="text-light tag mb-0">{{ item.tag }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        }
        </div><!--end row-->

        <div class="col-12">
            <div class="text-center">
                <a href="javascript:void(0);!" class="btn btn-primary rounded-pill mt-5"> Veja mais</a>
            </div>
        </div><!--end col-->
    </div><!-- End container -->
</section>
